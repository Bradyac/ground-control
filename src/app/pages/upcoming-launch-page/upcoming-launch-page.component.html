<section class="launch">
    <div class="launch-details">
        <app-launch-card class="dark" [data]=launchCardData></app-launch-card>
        <object class="video-player" *ngIf="watch_url"
            [data]="watch_url" height="500"></object>
        <div *ngIf="mission_name" class="info-box">
            <h2>Mission</h2>
            <h3>{{ mission_name }}</h3>
            <p>{{ mission_type }}</p>
            <p>{{ mission_description }}</p>
        </div>
        <div class="info-box">
            <h2>Rocket</h2>
            <h3>{{ rocket_name }}</h3>
            <p>{{ rocket_description }}</p>
            <div class="button-container">
                <button>Wiki</button>
                <button>More Info</button>
            </div>
        </div>
        <div class="info-box">
            <h2>Provider</h2>
            <img class="provider-logo" [src]="provider_logo_url" alt="">
            <h3>{{ provider_name }}</h3>
            <p>{{ provider_description }}</p>
            <div class="button-container">
                <button>Wiki</button>
                <button>More Info</button>
            </div>
        </div>
    </div>
</section>
