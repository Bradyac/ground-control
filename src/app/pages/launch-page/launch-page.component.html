<section class="launch">
    <div class="content">
        <div *ngIf="!launch">
            <div *ngFor="let i of [].constructor(5)" class="loading-card"></div>
        </div>
        <div *ngIf="launch">
            <app-launch-card class="dark" *ngIf="launch" [launch]=launch></app-launch-card>
            <object class="video-player" *ngIf="launch.watch_url" [data]="launch.watch_url" height="500"></object>
            <div *ngIf="launch.mission.name" class="info-box">
                <h2>Mission</h2>
                <h3>{{ launch.mission.name }}</h3>
                <p>{{ launch.mission.type }}</p>
                <p>{{ launch.mission.description }}</p>
            </div>
            <div class="info-box">
                <h2>Rocket</h2>
                <h3>{{ launch.rocket.name }}</h3>
                <p>{{ launch.rocket.description }}</p>
                <div class="button-row">
                    <a *ngIf="launch.rocket.wiki_url" href="{{ launch.rocket.wiki_url }}"><button>Wiki</button></a>
                    <button *ngIf="!launch.rocket.wiki_url" type="button" class="disabled-button">Wiki</button>
                    <a *ngIf="launch.rocket.info_url" href="{{ launch.rocket.info_url }}"><button>More Info</button></a>
                    <button *ngIf="!launch.rocket.info_url" type="button" class="disabled-button">More
                        Info</button>
                </div>
            </div>
            <div class="info-box">
                <h2>Provider</h2>
                <img class="provider-logo" [src]="launch.provider.logo_url" alt="">
                <h3>{{ launch.provider.name }}</h3>
                <p>{{ launch.provider.description }}</p>
                <div class="button-row">
                    <a *ngIf="launch.provider.wiki_url" href="{{ launch.provider.wiki_url }}"><button>Wiki</button></a>
                    <button *ngIf="!launch.provider.wiki_url" type="button" class="disabled-button">Wiki</button>
                    <a *ngIf="launch.provider.info_url" href="{{ launch.provider.info_url }}"><button>More Info</button></a>
                    <button *ngIf="!launch.provider.info_url" type="button" class="disabled-button">More Info</button>
                </div>
            </div>
            <div *ngIf="launch.pad.name" class="map-card">
                <div class="image" [ngStyle]="{'background-image': 'url(' +
                    launch.pad.map_image_url +
                    ')'}" style="background-position: center; background-size: cover;"></div>
                <div class="text-container">
                    <h2>Pad</h2>
                    <h3>{{ launch.pad.name }}</h3>
                    <div class="button-row">
                        <a *ngIf="launch.pad.wiki_url" href="{{ launch.pad.wiki_url }}"><button>Wiki</button></a>
                        <button *ngIf="!launch.pad.wiki_url" type="button" class="disabled-button">Wiki</button>
                        <a *ngIf="launch.pad.map_url" href="{{ launch.pad.map_url }}"><button>Map</button></a>
                        <button *ngIf="!launch.pad.map_url" type="button" class="disabled-button">Map</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
