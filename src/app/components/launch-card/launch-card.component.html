<section class="launch flex">
    <div class="card">
        <div class="image" [ngStyle]="{'background-image': 'url(' + image +
            ')'}" style="background-position: center; background-size: cover;"></div>
        <div class="text-container">
            <div class="pill" [ngStyle]="{'background-color': 'var(' +
                statusColor + ')'}" alt="launch status">{{ status }}</div>
            <h1 class="launch-title">{{ name }}</h1>
            <h2 class="launch-date">{{ date }}</h2>
            <app-countdown-timer [launchDate]=launchDate></app-countdown-timer>
            <div class="launch-button-row">
                <a *ngIf="watch_url" href="{{ watch_url }}">
                    <button type="button">Watch</button>
                </a>
                <button *ngIf="!watch_url" type="button"
                    style="background-color: #999; color: #ccc; cursor:
                    not-allowed;">No Video</button>
                <a href="upcoming-launches/{{ slug }}">
                    <button type="button">More Info</button>
                </a>
                <button ngxClipboard [cbContent]="currentRoute + '/' + slug"
                    type="button" (click)=onCopy($event) style="cursor:
                    context-menu">Share</button>
            </div>
        </div>
    </div>
</section>
