<div class="countdown-timer">
    <div class="time-box">
        <h1>{{ days }}</h1>
        <p>Days</p>
    </div>
    <div class="time-box">
        <h1>{{ hours }}</h1>
        <p>Hours</p>
    </div>
    <div class="time-box">
        <h1>{{ minutes }}</h1>
        <p>Minutes</p>
    </div>
    <div class="time-box">
        <h1>{{ seconds }}</h1>
        <p>Seconds</p>
    </div>
</div>
